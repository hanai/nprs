version: '2.1'
services:
  nprs:
    env_file:
      - ./env/common.env
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    network_mode: "host"
    environment:
      HOST: "m.bilibili.com"
      PORT: 443
      PROTOCOL: "https"
      REDIS_URL: "redis://localhost:6379/0"
    command: ["yarn", "run", "start"]
  redis:
    image: redis:3.2-alpine
    expose:
      - "6379"
  chrome:
    build:
      context: ./chrome
    expose:
      - "9222"